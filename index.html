<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Soda Clicker Pro!</title>
    <meta name="description" content="Soda Clicker Pro">
    <meta name="author" content="Spikan">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>

<body>

<!-- Splash Screen -->
<div id="splashScreen" class="splash-overlay">
    <div class="splash-content">
        <div class="splash-title">
            <h1 class="splash-main-title">SODA CLICKER</h1>
            <h2 class="splash-subtitle">PRO</h2>
        </div>
        <div class="splash-subtitle-text">
            <p>THE ULTIMATE SODA DRINKING EXPERIENCE</p>
        </div>
        <div class="splash-instruction">
            <p>CLICK ANYWHERE TO BEGIN</p>
        </div>
        <div class="splash-version">
            <p>v1.0 - Inspired by Soda Drinker Pro</p>
        </div>
    </div>
</div>

<!-- Main Game Content -->
<div id="gameContent" class="game-content" style="display: none;">

<div id="topDiv" class="center">
    <div id="levelDiv">

        <h2>
            Level <span id="levelNumber">1</span>
        </h2>

        <h3>
            Clicking Soda
            <br/>
            <span id="levelText">On a Blue Background</span>
        </h3>
    </div>
    <h1>
        Soda Clicker
        <br/>
        PRO!
    </h1>

    <form class="center">
        <table id="saveTable">
            <tr>
                <td>
                    <button onclick="save()">Save Game</button>
                </td>
                <td>
                    <button onclick="delete_save()">Delete Save</button>
                </td>
            </tr>
        </table>
        <br/>
    </form>
</div>


<div id="sodaDiv" class="center">
    <table id="sodaImgTable">
        <tr>
            <td id="sodaTD">
                <img src="images/regSoda.png" id="sodaButton" onclick="sodaClick(1)"
                     alt="a picture of soda for you to click"/>
            </td>
        </tr>
    </table>
    <br/>

    <div id="spsDiv" class="center">
        Sips: <span id="sips">0</span>
        <br/>
        Sips/s: <span id="sps">0</span>
        <br/>
    </div>
</div>
<br/>

<div id="levelUpDiv" class="center">
    <button onclick="levelUp()"><span id="levelCost">5000</span> Sips<br/> Level Up <br/>(+ 100% Sips/s)</button>
</div>
<br/>

<div id="shopDiv" class="center">
    <table id="shopTable">
        <tr>
            <td class="shop">

            </td>
            <td class="shop">
                &nbsp;Amount Owned
            </td>
            <td class="shop">
                &nbsp;+ Sips/s
            </td>
            <td class="shop">
                &nbsp;Total Sips/s
            </td>
            <td class="shop">

            </td>
        </tr>
        <tr>
            <td class="shop">
                <button onclick="buyStraw()"><span id="strawCost">10</span> Sips<br/> Extra Straw</button>
            </td>
            <td class="shop">
                &nbsp;<span id="straws">0</span>
            </td>
            <td class="shop">
                &nbsp; + <span id="strawSPS">0.4</span> Sips/s
            </td>
            <td class="shop">
                &nbsp;<span id="totalStrawSPS">0</span> Sips/s
            </td>
            <td class="shop">
                <button onclick="upgradeStraw()"><span id="strawUpCost">200</span> Sips<br/> Upgrade Straws</button>
            </td>
        </tr>
        <tr>
            <td class="shop">
                <button onclick="buyCup()"><span id="cupCost">20</span> Sips<br/> Bigger Cup</button>
            </td>
            <td class="shop">
                &nbsp;<span id="cups">0</span>
            </td>
            <td class="shop">
                &nbsp;+ <span id="cupSPS">1</span> Sips/s
            </td>
            <td class="shop">
                &nbsp;<span id="totalCupSPS">0</span> Sips/s
            </td>
            <td class="shop">
                <button onclick="upgradeCup()"><span id="cupUpCost">500</span> Sips<br/> Upgrade Cups</button>
            </td>
        </tr>
    </table>
</div>
</div>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
