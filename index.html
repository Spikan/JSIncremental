<html>
<div id="mainDiv">
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <div id="headDiv" class="center">
            <h1>Soda Clicker
                <br/>
                PRO!</h1>

            <form class="center">
                <table id="saveTable">
                    <tr>
                        <td>
                <button onclick="save()">Save Game</button>
                            </td>
                        <td>
                <button onclick="delete_save()">Delete Save</button>
                        </td>
                    </tr>
                    </table>
            </form>
        </div>
    </head>
    <body>

    <div id="sodaDiv" class="center">
        <table id="sodaImgTable">
            <tr>
                <td height="255" width="255">
        <img src="images/regSoda.png" name="sodaButton" id="sodaButton" onclick="sodaClick(1)"/>
            </td>
            </tr>
            </table>
        <br/>

        <div id="spsDiv" class="center">
            Sips: <span id="sips">0</span>
            <br/>
            Sips/s: <span id="sps">0</span>
            <br/>
        </div>
    </div>
    <div id="shopDiv" class="center">
        <table id="shopTable">
            <tr>
                <td class="shop">

                </td>
                <td class="shop">
                    Amount Owned
                </td>
                <td class="shop">
                    + Sips/s
                </td>
                <td class="shop">
                    Total Sips/s
                    </td>
            </tr>
            <tr>
                <td class="shop">
            <button width="200" onclick="buyStraw()"><span id="strawCost">10</span> Sips<br/> Extra Straw</button>
                    </td>
                <td class="shop">
            <span id="straws">0</span>
                    </td>
                <td class="shop">
                    + <span id ="strawSPS">0.4</span> Sips/s
                </td>
                <td class="shop">
                    <span id ="totalStrawSPS">0</span> Sips/s
                </td>
                <td class="shop">
                    <button onclick="upgradeStraw()"><span id="strawUpCost">200</span> Sips<br/> Upgrade Straws </button>
                </td>
                </tr>
            <tr>
                <td class="shop">
            <button onclick="buyCup()"><span id="cupCost">20</span> Sips<br/> Bigger Cup </button>
                    </td>
                <td class="shop">
            <span id="cups">0</span>
                    </td>
                    <td class="shop">
                + <span id ="cupSPS">1</span> Sips/s
                </td>
                <td class="shop">
                    <span id ="totalCupSPS">0</span> Sips/s
                </td>
                <td class="shop">
                    <button onclick="upgradeCup()"><span id="cupUpCost">500</span> Sips<br/> Upgrade Cups</button>
                </td>
            </tr>
        </table>
    </div>
</div>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
