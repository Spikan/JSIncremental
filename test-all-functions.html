<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Function Test</title>
</head>
<body>
    <h1>Complete Function Test - All Three Phases</h1>
    <div id="results"></div>
    
    <script>
        // Test if our global functions are defined
        const results = document.getElementById('results');
        
        function testFunction(name) {
            if (typeof window[name] === 'function') {
                return `<div style="color: green;">✅ ${name} is defined</div>`;
            } else {
                return `<div style="color: red;">❌ ${name} is NOT defined</div>`;
            }
        }
        
        // Test all the functions we implemented
        const functionsToTest = [
            // Phase 1: Core game functions (already implemented)
            'buyStraw', 'buyCup', 'buySuction', 'buyCriticalClick',
            'buyFasterDrinks', 'buyWiderStraws', 'buyBetterCups',
            'upgradeFasterDrinks', 'sodaClick', 'levelUp', 'save',
            'delete_save', 'toggleButtonSounds', 'sendMessage', 'startGame',
            
            // Phase 2: Dev functions (newly implemented)
            'devUnlockAll', 'devUnlockShop', 'devUnlockUpgrades', 'devResetUnlocks',
            'devAddTime', 'devAddSips', 'devToggleDevMode', 'devToggleGodMode',
            'devShowDebugInfo', 'devExportSave', 'devImportSave', 'quickUnlock',
            
            // Phase 3: Tab switching (already implemented)
            'switchTab'
        ];
        
        let html = '<h2>Function Status:</h2>';
        functionsToTest.forEach(funcName => {
            html += testFunction(funcName);
        });
        
        results.innerHTML = html;
        
        // Test if Decimal is available
        if (typeof Decimal !== 'undefined') {
            results.innerHTML += '<div style="color: green;">✅ Decimal library is available</div>';
        } else {
            results.innerHTML += '<div style="color: red;">❌ Decimal library is NOT available</div>';
        }
        
        // Test if App object is available
        if (window.App) {
            results.innerHTML += '<div style="color: green;">✅ App object is available</div>';
        } else {
            results.innerHTML += '<div style="color: red;">❌ App object is NOT available</div>';
        }
        
        // Test if sps property is properly defined
        try {
            const spsDescriptor = Object.getOwnPropertyDescriptor(window, 'sps');
            if (spsDescriptor && spsDescriptor.configurable !== false) {
                results.innerHTML += '<div style="color: green;">✅ sps property is properly defined and configurable</div>';
            } else {
                results.innerHTML += '<div style="color: orange;">⚠️ sps property exists but may not be configurable</div>';
            }
        } catch (error) {
            results.innerHTML += '<div style="color: red;">❌ Error checking sps property: ' + error.message + '</div>';
        }
        
        // Test if FEATURE_UNLOCKS is available
        if (window.FEATURE_UNLOCKS) {
            results.innerHTML += '<div style="color: green;">✅ FEATURE_UNLOCKS system is available</div>';
        } else {
            results.innerHTML += '<div style="color: orange;">⚠️ FEATURE_UNLOCKS system is NOT available (may load later)</div>';
        }
    </script>
</body>
</html>
