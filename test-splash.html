<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Splash Screen Test</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #001789;
        color: white;
      }

      .splash-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #001789;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        cursor: pointer;
      }

      .splash-content {
        text-align: center;
      }

      .splash-main-title {
        color: #ff3d02;
        font-size: 48px;
        margin: 0;
        text-shadow: 3px 3px 0px #000;
      }

      .splash-subtitle {
        color: #ffffff;
        font-size: 24px;
        margin: 10px 0 0 0;
        text-shadow: 2px 2px 0px #000;
      }

      .splash-instruction {
        margin: 20px 0;
        font-size: 1.2rem;
        color: #ffffff;
      }

      .splash-buttons {
        margin: 20px 0;
      }

      .splash-start-btn {
        background: #ff3d02;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 1.2rem;
        font-weight: bold;
        border-radius: 15px;
        cursor: pointer;
        margin: 5px;
      }

      .splash-start-btn:hover {
        background: #e63500;
      }

      .game-content {
        display: none;
        padding: 20px;
        text-align: center;
      }

      .game-content h1 {
        color: #ff3d02;
        font-size: 36px;
      }

      .test-info {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        margin: 20px 0;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Splash Screen -->
    <div id="splashScreen" class="splash-overlay">
      <div class="splash-content">
        <div class="splash-title">
          <h1 class="splash-main-title">SODA CLICKER</h1>
          <h2 class="splash-subtitle">PRO</h2>
        </div>
        <div class="splash-instruction">
          <p>CLICK TO START</p>
        </div>
        <div class="splash-buttons">
          <button class="splash-start-btn" onclick="startGame()">START</button>
          <button class="splash-start-btn" onclick="forceStartGame()" style="background: #ff6b35">
            FORCE START
          </button>
        </div>
      </div>
    </div>

    <!-- Game Content -->
    <div id="gameContent" class="game-content">
      <h1>üéâ Game Started Successfully!</h1>
      <div class="test-info">
        <h2>Test Results</h2>
        <p><strong>Status:</strong> <span id="status">Loading...</span></p>
        <p><strong>Start Method:</strong> <span id="startMethod">Unknown</span></p>
        <p><strong>Timestamp:</strong> <span id="timestamp">-</span></p>
      </div>
      <button
        onclick="resetTest()"
        style="
          background: #ff3d02;
          color: white;
          border: none;
          padding: 10px 20px;
          border-radius: 5px;
          cursor: pointer;
        "
      >
        Reset Test
      </button>
    </div>

    <script>
      function updateStatus(message, method) {
        document.getElementById('status').textContent = message;
        document.getElementById('startMethod').textContent = method;
        document.getElementById('timestamp').textContent = new Date().toLocaleTimeString();
      }

      function startGame() {
        console.log('üîò Start button clicked');
        const splashScreen = document.getElementById('splashScreen');
        const gameContent = document.getElementById('gameContent');

        if (splashScreen && gameContent) {
          splashScreen.style.display = 'none';
          gameContent.style.display = 'block';
          updateStatus('‚úÖ Success', 'Normal Start Button');
          console.log('‚úÖ Game started via normal button');
        } else {
          updateStatus('‚ùå Failed - DOM elements not found', 'Normal Start Button');
          console.error('‚ùå Required DOM elements not found');
        }
      }

      function forceStartGame() {
        console.log('üîÑ Force start game called');
        const splashScreen = document.getElementById('splashScreen');
        const gameContent = document.getElementById('gameContent');

        if (splashScreen && gameContent) {
          splashScreen.style.display = 'none';
          gameContent.style.display = 'block';
          updateStatus('‚úÖ Success', 'Force Start Button');
          console.log('‚úÖ Game started via force button');
        } else {
          updateStatus('‚ùå Failed - DOM elements not found', 'Force Start Button');
          console.error('‚ùå Required DOM elements not found');
        }
      }

      function resetTest() {
        const splashScreen = document.getElementById('splashScreen');
        const gameContent = document.getElementById('gameContent');

        if (splashScreen && gameContent) {
          splashScreen.style.display = 'flex';
          gameContent.style.display = 'none';
          updateStatus('Reset', 'Reset Button');
          console.log('üîÑ Test reset');
        }
      }

      // Add click handler to splash screen
      document.getElementById('splashScreen').addEventListener('click', e => {
        if (e.target === document.getElementById('splashScreen')) {
          console.log('üîò Splash screen clicked');
          startGame();
        }
      });

      // Add keyboard handlers
      document.addEventListener('keydown', event => {
        const splashScreen = document.getElementById('splashScreen');
        if (splashScreen && splashScreen.style.display !== 'none') {
          if (event.code === 'Space' || event.code === 'Enter') {
            console.log('üîò Keyboard shortcut pressed:', event.code);
            event.preventDefault();
            startGame();
          }
        }
      });

      // Auto-fallback after 5 seconds
      setTimeout(() => {
        const splashScreen = document.getElementById('splashScreen');
        if (splashScreen && splashScreen.style.display !== 'none') {
          console.log('‚è∞ Auto-fallback triggered after 5 seconds');
          forceStartGame();
        }
      }, 5000);

      // Expose functions globally
      window.startGame = startGame;
      window.forceStartGame = forceStartGame;

      console.log('‚úÖ Splash screen test page loaded');
    </script>
  </body>
</html>
