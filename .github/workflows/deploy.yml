name: Deploy to GitHub Pages

on:
  push:
    branches: ['master']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Set Vite base path
        run: |
          # Derive base from repo name (owner/repo)
          REPO_NAME=${{ github.repository }}
          REPO_NAME=${REPO_NAME#*/}
          if [ -n "${{ vars.CUSTOM_DOMAIN }}" ]; then
            echo "Using custom domain: ${{ vars.CUSTOM_DOMAIN }}"
            echo "VITE_BASE_PATH=/" >> $GITHUB_ENV
            echo "CUSTOM_DOMAIN=${{ vars.CUSTOM_DOMAIN }}" >> $GITHUB_ENV
          else
            echo "VITE_BASE_PATH=/${REPO_NAME}/" >> $GITHUB_ENV
          fi

      - name: Build
        run: npm run build
        env:
          VITE_BASE_PATH: ${{ env.VITE_BASE_PATH }}

      - name: Add CNAME (custom domain)
        if: env.CUSTOM_DOMAIN != ''
        run: |
          echo "$CUSTOM_DOMAIN" > dist/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
