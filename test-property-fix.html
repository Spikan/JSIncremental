<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Fix Test</title>
</head>
<body>
    <h1>Property Fix Test - Duplicate Code Resolution</h1>
    <div id="results"></div>
    
    <script>
        // Test if our property fixes are working
        const results = document.getElementById('results');
        
        function testProperty(name) {
            try {
                const descriptor = Object.getOwnPropertyDescriptor(window, name);
                if (descriptor) {
                    if (descriptor.configurable !== false) {
                        return `<div style="color: green;">✅ ${name} property is properly defined and configurable</div>`;
                    } else {
                        return `<div style="color: orange;">⚠️ ${name} property exists but is not configurable</div>`;
                    }
                } else {
                    return `<div style="color: blue;">ℹ️ ${name} property is not defined yet (may load later)</div>`;
                }
            } catch (error) {
                return `<div style="color: red;">❌ Error checking ${name} property: ${error.message}</div>`;
            }
        }
        
        // Test the properties that were causing issues
        const propertiesToTest = [
            'sps',
            'drinkRate'
        ];
        
        let html = '<h2>Property Status:</h2>';
        propertiesToTest.forEach(propName => {
            html += testProperty(propName);
        });
        
        // Test if we can access the properties without errors
        html += '<h2>Property Access Test:</h2>';
        
        try {
            // Test sps property
            if (typeof window.sps !== 'undefined') {
                html += '<div style="color: green;">✅ window.sps is accessible</div>';
            } else {
                html += '<div style="color: blue;">ℹ️ window.sps is not accessible yet</div>';
            }
        } catch (error) {
            html += `<div style="color: red;">❌ Error accessing window.sps: ${error.message}</div>`;
        }
        
        try {
            // Test drinkRate property
            if (typeof window.drinkRate !== 'undefined') {
                html += '<div style="color: green;">✅ window.drinkRate is accessible</div>';
            } else {
                html += '<div style="color: blue;">ℹ️ window.drinkRate is not accessible yet</div>';
            }
        } catch (error) {
            html += `<div style="color: red;">❌ Error accessing window.drinkRate: ${error.message}</div>`;
        }
        
        // Test if there are any duplicate property definitions
        html += '<h2>Duplicate Definition Test:</h2>';
        
        try {
            // Try to redefine the properties to see if we get errors
            let testResult = '';
            
            try {
                Object.defineProperty(window, 'testSps', {
                    get: function() { return 0; },
                    set: function(v) { }
                });
                testResult += '<div style="color: green;">✅ Can define new properties</div>';
                
                // Clean up test property
                delete window.testSps;
            } catch (error) {
                testResult += `<div style="color: red;">❌ Cannot define new properties: ${error.message}</div>`;
            }
            
            html += testResult;
        } catch (error) {
            html += `<div style="color: red;">❌ Error in duplicate definition test: ${error.message}</div>`;
        }
        
        results.innerHTML = html;
        
        // Test if Decimal is available
        if (typeof Decimal !== 'undefined') {
            results.innerHTML += '<div style="color: green;">✅ Decimal library is available</div>';
        } else {
            results.innerHTML += '<div style="color: red;">❌ Decimal library is NOT available</div>';
        }
        
        // Test if App object is available
        if (window.App) {
            results.innerHTML += '<div style="color: green;">✅ App object is available</div>';
        } else {
            results.innerHTML += '<div style="color: orange;">⚠️ App object is NOT available (may load later)</div>';
        }
    </script>
</body>
</html>
